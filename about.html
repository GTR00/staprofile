                <h1>
                    Meet the Search Committee
                </h1>
                <p>Two months ago, the Vestry invited parishioners to submit names for consideration for service on the Dean
                    Search Committee. The Vestry then added additional names to the list and established the qualifications
                    for those who serve; members must be confirmed communicants in good standing in the Cathedral Parish
                    and have a current pledge. The membership of the committee must also be as diverse as possible and represent
                    a cross section of the parish. The Wardens contacted everyone who met the qualifications to determine
                    their interest in serving.</p>
                <p>At last month's meeting, the Vestry decided to appoint nine members to the committee, including one member
                    of the Vestry, from the list of qualified and willing communicants. After prayerful deliberation, those
                    to be invited to serve were identified and the Wardens contacted them once again to confirm their willingness
                    to serve. From those names, the Vestry has chosen nine communicants for appointment to the committee.</p>
                <p>The members of the committee are Carol Penick (convener), Linda Bass, Anne Dulske, Missye Martin, Pat McNease,
                    Ed Oliver, John Sewell, Alex Sullivan, and Katharine Surkin.</p>
                <p>The Dean Search Committee will begin its work right away. After a period of reviewing applications, interviews,
                    reference and background checks, and mutual discernment with applicants, they will submit their recommendations
                    to the Vestry, which will complete the search process and elect a Dean and Rector, whom the Bishop will
                    then be asked to call. From the beginning, the committee and the Vestry will be in regular communication
                    with the Office of the Bishop.</p>

                <p>We are excited about this committee and believe they will represent us well. Read more about them below.
                    They have a big task ahead of them, so please pray daily for them as well as the Vestry throughout the
                    process.</P>
                <p class="p-3 text-warning">Almighty God, giver of every good gift: Look gra­ciously on your Church, and so guide the minds of those
                    who shall choose a Dean for this Cathedral, that we may receive a faithful pastor, who will care for
                    your people and equip us for our ministries; through Jesus Christ our Lord. Amen. </P>
                <p>Pray also for our Cathedral Community in our ongoing endeavor to be the people God is calling us to be. </P>
                <p class="p-3 text-warning">O Lord, mercifully receive the prayers of your people who call upon you, and grant that they may know and
                    understand what things they ought to do, and also may have grace and power faithfully to accomplish them;
                    through Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, now and for
                    ever. Amen. </P>

                <p>Finally, thanks so much to everyone who offered yourselves for consideration in this service to our Cathedral
                    community. </P>

                <p>Faithfully yours, </P>

                <p>Senior Warden | Charles Johnson</p>

                <p>Junior Warden | Junior Warden</p>
