    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>



    <title>Chart</title>
</head>

<body>


        <div class="container">
            <div class="row">
                <div class="col-xl-10">
                    <canvas id="givingChart" width="400" height="400"></canvas>
                    <script>
                    var ctx = document.getElementById("givingChart").getContext('2d');
                    
                    var givingChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["2010","2011","2012","2013","2014","2015","2016","2017",],
                            datasets: [
                                {
                                label: 'Members',
                                yAxisID:'Number of People',
                                data: [1251, 1253, 1250, 1211, 1214, 1195, 1189, 1176],
                                backgroundColor: "purple",
                                title: 'display',
                                
                                },
                                {
                                label: 'Avg Sun. Attend.',
                                data: [349, 349, 345, 334, 331, 334, 310, 294],
                                backgroundColor: "pink"
                                }, 
                                {
                                label: 'Total Giving',
                                yAxisID: 'Total Giving',
                                data: [1459484, 1363045, 1445009, 1360256, 1366351, 1370057, 1385763, 1387938],
                                borderColor: "blue",
                                type: 'line',
                                fill:'false',
                                borderWidth: 2
                                } 
                           ]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    id: 'Number of People',
                                    type: 'linear',
                                    position: 'left',
                                    scaleLabel:{
                                        display: true,
                                        labelString: 'Members'
                                    }
                                }, {
                                    id: 'Total Giving',
                                    type: 'linear',
                                    position: 'right',
                                    ticks: {
                                        max: 1500000,
                                        min: 0
                                     },
                                     scaleLabel: {
                                        display: true,
                                        labelString: 'Total Giving',
                                        }       
                                    
                                }]
                            }
                        }
                    });
                    </script>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-xl-10">

                    <canvas id="stepChart" width="400" height="400"></canvas>
                    <script>
                    var ctx = document.getElementById("stepChart").getContext('2d');
                    var stepChart = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: ["$200 >", "$150 - 199.99", "$100 - 149.99", "$75 - 99.99", "$50 - 74.99", "$40 - 49.99", "$30 - 39.99", "$20 - 29.99", "$10 - 19.99", "$5 - 9.99", "$5 <"],
                            datasets: [
                                {
                                label: '2018 Number of Pledges',
                                data: [26, 14, 24, 29, 44, 18, 24, 31,30,13,15],
                                backgroundColor: "purple",
                                title: 'display',
                                
                                
                                },
                                {
                                label: '2017 Number of Pledges',
                                data: [20, 12, 18, 23, 34, 19, 34, 23, 18, 12, 20],
                                backgroundColor: "pink"
                                } 
                               ]




                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    scaleLabel:{
                            display: true,
                            labelString: 'Weekly Pledge Ammount',
                            fontSize: 20,},
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                    </script>



                </div>
            </div>
        </div>


    

        <footer class="footer">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-xl-12">
                            <p>
                                <i class="fab fa-facebook fa-3x mr-5 mt-5" aria-hidden="true"></i>

                            </p>

                    </div>

            </footer>


</body>
